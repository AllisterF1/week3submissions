<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    
    <style>@import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;1,300&family=Montserrat:wght@300;700&display=swap');</style>
        
    <title>Dice Game Challenge</title>
    

    <div class = "headImg">
        <img src = "./images/dice.webp"  alt= "rolling dice" style="width: 10%;">
          
        <div class="bgText">
            
            <h1 style="font-size:50px">Dice Game Challenge</h1>
            <p>Click the button below to Roll the Dice</p>
            <button class="reset">Reset</button>
          </div>
    
       

    </div> 
</head>

<body>


  
<div class ="container">

    <div class ="sideText">
        <h1 class = "rollBoard">Roll</h1>
        
        <p class="roll">0</p>
    </div>

<div class = "scene">

    <div class = "start">
        <h1 style="font-size:20px">Click below to begin!</h1>
    </div>
    
        <div class="cube">
        <div class="cube__face cube__face--1">1</div>
        <div class="cube__face cube__face--2">2</div>
        <div class="cube__face cube__face--3">3</div>
        <div class="cube__face cube__face--4">4</div>
        <div class="cube__face cube__face--5">5</div>
        <div class="cube__face cube__face--6">6</div>
    </div>

  <button class = "rollBtn">Roll the Dice</button>
</div>
<div class ="sideText">
    <h1 class="scoreBoard">Score</h1>
    <p class="score">0</p>
</div>
</div>



<script src="app.js"></script>
</body>
</html>
