<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Key Code Generator</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;1,300&family=Montserrat:wght@300;700&display=swap');
        </style>
      
      
      <div class="bgText">
       
        <h1 style="font-size:50px">Key Generator Challenge</h1>
        <p>Press a key to find it's details</p>
      </div>
       
</head>
<body>
    <section>
    <div class="container">
    <div class="key">
        <h1>Pressed Key</h1>
        <h2>H</h2>
    </div>
    <div class="arrow"><img src="./Rarrow.png" alt="right facing arrow image"> </div>
    
    
    <div class="keyCode">
        <h1>Key Code</h1>
        <h2>key Code</h2>
        
    </div>



    <div class="keyWhich">
        <h1>Key Which</h1>
        <h2>key which</h2>
        
    </div>
     



</div>
</section>  
<div class="overlay"><h1>Press Any Key to Start The Key Code Generator</h1></div>
<script src="./app.js"></script>  
</body>
</html>
